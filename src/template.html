<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="logo-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>

  <div id="sfcucumzlzdprcys13nrp9du7u5gycwt78w"></div>
  <script
    type="text/javascript"
    src="https://counter10.stat.ovh/private/counter.js?c=ucumzlzdprcys13nrp9du7u5gycwt78w&down=async"
    async
  ></script>

    ><a href="https://www.freecounterstat.com" title="visitors counter"
      ><img
        src="https://counter10.stat.ovh/private/freecounterstat.php?c=ucumzlzdprcys13nrp9du7u5gycwt78w"
        border="0"
        title="visitors counter"
        alt="visitors counter" /></a
  ></noscript>
</html>
